<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Form</title>
    </head>
    <body>
        <label for="name">
            Name:
            <input type="text" id="name" value="name" required>
        </label>
        <label for="email">
            Email:
            <input type="email" id="email" value="email" required>
        </label>
        <label for="message">
            Message:
            <textarea id="message" value="message" placeholder="Type your message here" rows="5" cols="12"></textarea>
        </label>
    </body>
</html>
